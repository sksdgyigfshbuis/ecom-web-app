<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandeep Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="header">
    <div class="container">
    <div class="navbar">
        <div class="logo">
            <img src="Images/logo.png" width="125px">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact Us</a></li>
                <li><a href="">Account</a></li>
            </ul>
        </nav>
        <img src="Images/cart.png" width="30px" height="30px">
    </div>

</div>
</div>

    <div class="form-container">
        <form>

            <h1 id="form-heading">Contact Form</h1>

            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" max="name" id="name">
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" max="email" id="email">
            </div>

            <div class="form-control">
                <label for="message">Message</label>
                <textarea name="message" id="message" rows="7"></textarea>
            </div>


            <a style="width: 100%; text-align: center ; padding: 15px;" href="" class="btn">Contact Us</a>


        </form>

    </div>

</body>
</html>
